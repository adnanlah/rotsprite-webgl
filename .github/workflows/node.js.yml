name: Vite

on:
  push:
    branches: ['master']

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Running deploy.sh
        run: bash ./deploy.sh
